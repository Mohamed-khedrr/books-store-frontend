<section class="container mt-5">
  <form class="row g-3" [formGroup]="orderForm" (submit)="saveOrder()">

    <div class="col-12">
      <label for="inputName" class="form-label">Name</label>
      <input type="text" formControlName="userName" class="form-control" id="inputName" placeholder="Enter Your Name">
    </div>

    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" formControlName="userAddress" class="form-control" id="inputAddress"
        placeholder="Enter Your Address">
    </div>

    <div class="col-12">
      <label for="inputPhone" class="form-label">Phone</label>
      <input type="text" formControlName="userPhoneNumber" class="form-control" id="inputPhone"
        placeholder="Enter Your Phone Number">
    </div>


    <div class="col-12 mt-4">
      <button type="submit" class="btn btn-primary">Order</button>
    </div>
  </form>
</section>
